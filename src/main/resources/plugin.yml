name: SimpleWaypoints
version: 0.3
author: Stefano Tavonatti
main: tavonatti.stefano.spigot_plugin.waypoints.Main
commands:
  wsave:
    description: save a new waypoint
    usage: /wsave
  wtp:
    description: teleport player to waypoint
    usage: /wtp
  wlist:
    description: list waypoints
    usage: /wlist
  wdelete:
    description: delete a waypoint
    usage: /wdelete